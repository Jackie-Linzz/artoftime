<!DOCTYPE html>
<html>
    <head>

	<meta charset="utf-8" />

	<meta http-equiv="expires" content="0">
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">

	
	<link rel="stylesheet" type="text/css" href="manager-history.css">
	
	<link rel="stylesheet" type="text/css" href="{{static_url("css/manager-history.css")}}">
	

    </head>

    <body>
	<div class="menu">
	    <div class="back">back</div>
	    <div class="flow">
		<div class="head">flow</div>
		<div class="flow-container">
		    <div class="op">query</div>
		</div>
	    </div>
	    <div class="fb">
		<div class="head">feed back</div>
		<div class="fb-container">
		    <div class="op">query</div>
		</div>
	    </div>
	    <div class="trend">
		<div class="head">trend</div>
		<div class="trend-container">
		    <div class="op">query</div>
		</div>
	    </div>
	    
	</div>

	<div class="content">
	    <div class="flow-content tab">
		<div class="query">
		    <div class="heading">flow</div>
		    <div class="label">from</div>
		    <input type="date" id="flow-from">
		    <div class="label">to</div>
		    <input type="date" id="flow-to">
		    <div class="button" id="flow-query">query</div>
		</div>
		<table border="1" cellspacing="0">
		    <caption>Flow</caption>
		    <thead>
			<tr>
			    <th>did</th>
			    <th>name</th>
			    <th>price</th>
			    <th>number</th>
			    <th>flow</th>
			</tr>
		    </thead>
		    <tbody>
			<tr>
			    <td>0001</td>
			    <td>coffee</td>
			    <td>18.00</td>
			    <td>100</td>
			    <td>1800</td>
			</tr>
		    </tbody>
		</table>
	    </div>
	    <div class="fb-content tab">
		<div class="query">
		    <div class="heading">feed back</div>
		    <div class="label">from</div>
		    <input type="date" id="fb-from">
		    <div class="label">to</div>
		    <input type="date" id="fb-to">
		    <div class="button" id="fb-query">query</div>
		</div>
		<table border="1" cellspacing="0">
		    <caption>feed back</caption>
		    <thead>
			<tr>
			    <th>did</th>
			    <th>name</th>
			    <th>number</th>
			    <th>good</th>
			    <th>normal</th>
			    <th>bad</th>
			    <th>good rate</th>
			    <th>bad rate</th>
			</tr>
		    </thead>
		    <tbody>
			<tr>
			    <td>0001</td>
			    <td>coffee</td>
			    <td>100</td>
			    <td>1</td>
			    <td>98</td>
			    <td>1</td>
			    <td>1%</td>
			    <td>1%</td>
			</tr>
		    </tbody>
		</table>
	    </div>
	    <div class="trend-content tab">
		<div class="query">
		    <div class="heading">trend</div>
		    <div class="label">from</div>
		    <input type="date" id="trend-from">
		    <div class="label">to</div>
		    <input type="date" id="trend-to">
		    <div class="button" id="trend-query">query</div>
		</div>
		<table border="1" cellspacing="0">
		    <caption>trend</caption>
		    <thead>
			<tr>
			    <th>from</th>
			    <th>to</th>
			    <th>flow</th>
			</tr>
		    </thead>
		    <tbody>
			<tr>
			    <td>2017.1.1</td>
			    <td>2017.2.1</td>
			    <td>10000</td>
			</tr>
		    </tbody>
		</table>
	    </div>
	</div>
	
	
	
	<script src="{{static_url("js/jquery-1.11.2.min.js")}}"></script>
	<script src="{{static_url("js/jquery.mobile.custom.min.js")}}"></script>
	<script src="{{static_url("js/base.js")}}"></script>
	<script src="{{static_url("js/manager-history.js")}}"></script>
    </body>
</html>
