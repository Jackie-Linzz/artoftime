<!DOCTYPE html>
<html>
    <head>

	<meta charset="utf-8" />

	<meta http-equiv="expires" content="0">
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">

	
	<link rel="stylesheet" type="text/css" href="manager-achievement.css">
	
	<link rel="stylesheet" type="text/css" href="{{static_url("css/manager-achievement.css")}}" id="css">
	

    </head>

    <body>
	<div class="menu">
	    <div class="back">返回</div>
	    <div class="head">业绩</div>
	    
	</div>

	<div class="content">
	    <div class="query">
		<div class="heading">业绩</div>
		<div class="label">从：</div>
		<input type="date" id="from">
		<div class="label">到：</div>
		<input type="date" id="to">
		<div class="label">员工编号</div>
		<input type="text" id="fid">
		<div class="button">查看</div>
	    </div>
	    <div class="cashier">
		<table border="1" cellspacing="0">
		    <caption>收银员</caption>
		    <thead>
			<tr>
			    <th>失败</th>
			    <th>成功</th>
			</tr>
		    </thead>
		    <tbody>
			<tr>
			    <td>1</td>
			    <td>100</td>
			</tr>
		    </tbody>
		</table>
	    </div>
	    <div class="cook">
		<table border="1" cellspacing="0" class="flow">
		    <caption>个数</caption>
		    <thead>
			<tr>
			    <th>名字</th>
			    <th>个数</th>
			</tr>
		    </thead>
		    <tbody>
			<tr>
			    <td>coffee</td>
			    <td>100</td>
			</tr>
		    </tbody>
		</table>
		<table border="1" cellspacing="0" class="fb">
		    <caption>反馈</caption>
		    <thead>
			<tr>
			    <th>名字</th>
			    <th>好吃</th>
			    <th>一般</th>
			    <th>难吃</th>
			    <th>好评率</th>
			    <th>差评率</th>
			</tr>
		    </thead>
		    <tbody>
			<tr>
			    <td>coffee</td>
			    <td>1</td>
			    <td>98</td>
			    <td>1</td>
			    <td>1%</td>
			    <td>1%</td>
			</tr>
		    </tbody>
		</table>
	    </div>
	</div>
	
	
	
	<script src="{{static_url("js/jquery-1.11.2.min.js")}}"></script>
	<!-- <script src="{{static_url("js/jquery.mobile.custom.min.js")}}"></script> -->
	<script src="{{static_url("js/base.js")}}"></script>
	<script src="{{static_url("js/manager-achievement.js")}}"></script>
    </body>
</html>
